            </form>
        </div>
        <!--Aqui será form de input das postagens -->

            <h3>Seus Post</h3>
            <div id="posts">
              
            </div>
        </div>
        <!--Aqui vão as postagens, e os controles delete,update,view_post-->
    </div>
